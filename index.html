<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   

    <section id="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 m-auto mt-auto">

                    
                


                <form>
                    <h2 class="heiding">Sign Up</h2>
                    <p class="heiding2">
                        It's quick and easy. 
                    </p>
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2 ms-0  ps-0">
                                <input class="fristname " type="text" placeholder="Frist Name" required>
                            </div>
                            <div class="col-lg-2 m-auto">
                                <input class="surename" type="text" placeholder="SureName" required>
                            </div>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                      <input type="email" class="email" placeholder="Mobile Number or Email Address" required> 
                    </div>
                    <div class="mb-3">
                      <input type="password" class="password" placeholder="New Password" > 
                    </div>

                    <div class="container">
                        <div class="row">
                            <p class="date11">Date of birth ?</p>
                            <div class="date-item">

                                
                            <div class=" date-list">
                                

                                <select name="" id="" class="date1 date-list">

                                    <option >Date</option>
                                    
                                  <script>
                                  for(date1=1; date1 <= 31; date1++){
      
                                    document.write('<option>  ' + date1 + '</option>');
    
                                                      }
                                             </script>
                            
                                </select>
                                
                            </div>
                            <div class=" date-list" >
                                <select class="month date-list " > 
                                   
                                    <option >Month</option>
                                    <option>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                  </select>


                            </div>
                            <div class=" date-list ">
                                <select name="" id="" class="year date-list ">

                                    <option >Year</option>
                                    
                                  <script>
                                  for(year=1930; year <= 2021; year++){
      
                                    document.write('<option>  ' + year + '</option>');
    
                                                      }
                                             </script>
                            
                                </select>
                            </div>
                        </div>
                        </div>
                       
                    </div>
                    <div class="container">
                        <div class="row">
                            <p class="gender">Gender ?</p>
                            <div class="date-item">

                                
                            <div class=" date-list">
                                

                               

                                <div class="female date1 date-list ">
                                    <label for="female" >Female &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; </label> 
                                    <input type="radio" name="gender" id="female" >

                                </div>
                                   
                                    
                                  
                            
                               
                            </div>
                            <div class=" date-list" >
                                
                                <div class="male month date-list ">
                                    <label for="male" >Male &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; </label> 
                                    <input type="radio" name="gender" id="male" >

                                </div>


                            </div>
                            <div class=" date-list ">
                                <div class="Custome month date-list ">
                                    <label for="Custome" >Custome  &nbsp;&nbsp; &nbsp;&nbsp; </label> 
                                    <input type="radio" name="gender" id="Custome" required>

                                </div>
                            </div>
                        </div>
                        </div>
                       
                    </div>

                  <p class="term">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time</p>
                  <div class="btn-center d-flex justify-content-center">
                    <button type="submit" class="btn ">Submit</button>

                  </div>
                    
                    
                   
                  </form>
            
              

                </div>
            </div>
        </div>

    </section>








        



 

   
    
</body>
</html>
